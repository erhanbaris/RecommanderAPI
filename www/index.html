<!doctype html>
<html ng-app="todoApp">
<head>
    <link rel="stylesheet" href="/static/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/static/stylesheets/bootstrap-theme.min.css">
    <link rel='stylesheet' href="/static/stylesheets/style.css"/>

    <script src="/static/javascripts/angular.min.js"></script>
    <script src="/static/javascripts/server.js"></script>
</head>
<body>
<h2>Todo</h2>
<div ng-controller="TodoListController as todoList">
    <form ng-submit="todoList.addTodo()">
        <input type="text" ng-model="todoList.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
    </form>

    <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>

    <ul class="unstyled">
        <li ng-repeat="todo in todoList.todos">
            <label class="checkbox">
                <span class="">{{todo.Name}}</span> -
                <span class="">{{todo.Distance}}</span>
            </label>
        </li>
    </ul>
</div>
</body>
</html>
